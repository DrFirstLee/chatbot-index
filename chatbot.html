<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Management Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 100%;
            max-width: 600px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background: #004085;
            color: #fff;
            padding: 16px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-messages {
            padding: 16px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 100%;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message .content {
            background: #f4f6f9;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.bot .content {
            background: #d9edf7;
        }

        .message.user .content {
            background: #d4edda;
        }

        .chart-container {
            width: 300px;
            height: 300px;
            margin-top: 10px;
        }

        .chat-input {
            display: flex;
            padding: 16px;
            border-top: 1px solid #dcdfe6;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            background-color: #004085;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin-left: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            경영관리 지표 문의 챗봇
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="content">무엇을 도와드릴까요?</div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
            // 엔터 키로 메시지 전송
    document.getElementById('userInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
    
        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.value.trim() === '') return;

            // Add user's message
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerHTML = `<div class="content">${userInput.value}</div>`;
            chatMessages.appendChild(userMessage);

            // Add bot's response
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot');
            botMessage.innerHTML = `<div class="content">문의 주셔서 감사합니다! 아래는 분석 결과입니다.</div>`;
            chatMessages.appendChild(botMessage);

            // Add chart below bot message
            const chartContainer = document.createElement('div');
            chartContainer.classList.add('chart-container');
            const chartCanvas = document.createElement('canvas');
            chartCanvas.id = 'chart-' + Date.now();
            chartContainer.appendChild(chartCanvas);
            chatMessages.appendChild(chartContainer);

            // Initialize chart based on user input
            const ctx = chartCanvas.getContext('2d');
            if (userInput.value.includes('막대')) {
                // 막대그래프 생성
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Apple', 'Banana', 'Corn', 'Etc'],
                        datasets: [{
                            label: 'Fruit Distribution',
                            data: [30, 20, 10, 40],
                            backgroundColor: ['#FF6384', '#FFCE56', '#36A2EB', '#4BC0C0']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            }  else if (userInput.value.includes('직선')) {
                // 선그래프 생성
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['Apple', 'Banana', 'Corn', 'Etc'],
                        datasets: [{
                            label: 'Fruit Distribution',
                            data: [30, 20, 10, 40],
                            borderColor: '#36A2EB',
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            } else {
                // 파이차트 생성
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Apple', 'Banana', 'Corn', 'Etc'],
                        datasets: [{
                            label: 'Fruit Distribution',
                            data: [30, 20, 10, 40],
                            backgroundColor: ['#FF6384', '#FFCE56', '#36A2EB', '#4BC0C0']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            }

            // Clear input
            userInput.value = '';

            // Scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
